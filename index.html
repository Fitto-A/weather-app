<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/a538d6fa29.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <main>
        <form>
            <div class="form">
                <h1 id="tittle">Como va a estar hoy?</h1>
                <input id="search" type="text" placeholder="Buscar ciudad">
                <button class="submit-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
          </form>

          <form>
            <div class="form-result form-result-active">
                <h2 id="city-name">London</h2>
                <p id="temp">21°</p>
                <p id="tempMin">19°</p>
                <p id="tempMax">23°</p>
                <p id="humidity">Humedad: 89%</p>
                <!-- <p id="description">Parcialmente soleado</p> -->
                <p id="feels-like">Sensación térmica: 23°</p>
                
            </div>

          </form>

    </main>

    <script src="main.js"></script>
</body>
</html>
